<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid black;
        }
        table{
            width: 50%;
        }
    </style>
</head>
<body>
    <label for="num">enter number:</label>
    <input type="number" id="num"  onblur="changeBackground()">
    <br><br>
    <table id="tab">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
    </table>
    <div id="show"></div>
    <script>
        let show="";
         function changeBackground(){
            let num=document.getElementById("num").value;
            let data=document.getElementsByTagName("td");
            for(let i=0;i<data.length;i++){
                show +=data[i];
            }
            document.getElementById("show").innerHTML=show;
         }
        
    </script>
</body>
</html>
