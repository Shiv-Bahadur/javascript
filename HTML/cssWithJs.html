<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorbox{
            width: 100px;
            height: 100px;
            background-color: gray;
            border: 3px solid;
            margin: auto;
        }
    </style>
</head>
<body>
    <div></div>
    <div id="colorbox"></div>
    <input type="range" id="scale" onchange="boxScale(event)" min="1" max="100" >
    <input type="range" id="rotate" onchange="rotateBox()" min="0" max="360">


    <script>
        function boxScale(event){
         var xScale=document.getElementById("scale").value;
         var yScale=xScale-2;
         document.getElementById("colorbox").style.translate=xScale+"px "+yScale+"px";
        }
        function rotateBox(){
            let xRotate=document.getElementById("rotate").value;
            document.getElementById("colorbox").style.transform="rotate("+xRotate+"deg)";
        }
    </script>
</body>
</html>
