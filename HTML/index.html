<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>form</h1>
        <form method="post" action="">
        <label for="name">name:</label>
        <input type="text" id="name" placeholder="enter name" />
        <label for="phoneNumber">phone number:</label>
        <input type="number" id="phoneNumber" placeholder="enter phone number">
        <label for="aadhaarNumber">aadhaar number:</label>
        <input type="number" id="aadhaarNumber" placeholder="enter your aadhaar number"/>
        <label for="address">address:</label>
        <input type="text" id="address" placeholder="enter your address"/>
        
        <h3>select your state:</h3>
        <select id="states">
            <option>-----------select your state---------</option> <option>Andaman and Nicobar Islands</option>
            <option>Andhra Pradesh</option> <option>Arunachal Pradesh</option> <option>Assam</option>
            <option>Bihar</option> <option>Chandigarh</option> <option>Chhattisgarh</option>
            <option>Dadra and Nagar Haveli & Daman and Diu</option> <option>Delhi</option>
            <option>Goa</option> <option>Gujarat</option> <option>Haryana</option>
            <option>Himachal Pradesh</option> <option>Jammu and Kashmir</option> 
            <option>Karnataka</option> <option>Kerala</option> <option>Lakshadweep</option>
            <option>Ladakh</option> <option>Madhya Pradesh</option> <option>Maharashtra</option>
            <option>Manipur</option><option>Meghalaya</option><option>Mizoram</option>
            <option>Nagaland</option><option>Odisha</option><option>Puducherry</option>
            <option>Punjab</option><option>Rajasthan</option><option>Sikkim</option>
            <option>Tamil Nadu</option><option>Telangana</option><option>Tripura</option>
            <option>Uttar Pradesh</option> <option>	Uttarakhand</option> <option>West Bengal</option>
        </select>
        <label for="pincode">Pin code:</label>
        <input type="number" id="pincode">
        <h3>gender:</h3>
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female
        <input type="radio" name="gender">transgender
        <input type="file" name="file">
        <input type="checkbox" name="box">male
        <input type="checkbox" name="box">female
        <h3></h3>
        
        <button id="submit">submit</button>
    </form>
    </body>
</html>
